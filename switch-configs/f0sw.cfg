!
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
!
version 12.2
no service pad
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname f0sw
!
boot-start-marker
boot-end-marker
!
enable password @EN_PW@
!
!
!
no aaa new-model
switch 2 provision ws-c3750g-24ts
system mtu routing 1546
vtp mode transparent
ip name-server 10.20.0.1
!
!
!
!
!
!
!
!
spanning-tree mode mst
spanning-tree extend system-id
!
vlan internal allocation policy ascending
!
vlan 10
 name external
!
vlan 20
 name of-mgmt
!
vlan 21
 name of-wired
!
vlan 22
 name of-wireless
!
vlan 23
 name of-video
!
vlan 24
 name of-overflow
!
vlan 25
 name of-phone
!
vlan 26
 name of-security
!
!
!
!
interface GigabitEthernet2/0/1
 description nocsw
 switchport trunk encapsulation dot1q
 switchport trunk allowed vlan 20-26
 switchport mode trunk
 no cdp enable
 spanning-tree bpdufilter enable
 spanning-tree bpduguard enable
!
interface GigabitEthernet2/0/2
 shutdown
!
interface GigabitEthernet2/0/3
 description ap-ws-ws1
 switchport trunk encapsulation dot1q
 switchport trunk allowed vlan 20,22
 switchport mode trunk
 no cdp enable
 spanning-tree portfast trunk
!
interface GigabitEthernet2/0/4
 description ap-ws-ws2
 switchport trunk encapsulation dot1q
 switchport trunk allowed vlan 20,22
 switchport mode trunk
 no cdp enable
 spanning-tree portfast trunk
!
interface range GigabitEthernet2/0/5-23
 shutdown
!
interface GigabitEthernet2/0/24
 description uplink
 switchport trunk encapsulation dot1q
 switchport trunk allowed vlan 20-26
 switchport mode trunk
 no cdp enable
 spanning-tree bpdufilter enable
 spanning-tree bpduguard enable
!
interface range GigabitEthernet2/0/25-28
 shutdown
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan20
 ip address 10.20.0.27 255.255.255.0
!
ip default-gateway 10.20.0.1
ip classless
no ip http server
no ip http secure-server
!
!
!
snmp-server community @SNMP_PW@ RO
snmp-server trap-source Vlan20
snmp-server enable traps snmp authentication linkdown linkup coldstart warmstart
snmp-server enable traps transceiver all
snmp-server enable traps tty
snmp-server enable traps fru-ctrl
snmp-server enable traps entity
snmp-server enable traps cpu threshold
snmp-server enable traps vtp
snmp-server enable traps vlancreate
snmp-server enable traps vlandelete
snmp-server enable traps flash insertion removal
snmp-server enable traps port-security
snmp-server enable traps auth-framework sec-violation
snmp-server enable traps envmon fan shutdown supply temperature status
snmp-server enable traps license
snmp-server enable traps config-copy
snmp-server enable traps config
snmp-server enable traps config-ctid
snmp-server enable traps event-manager
snmp-server enable traps hsrp
snmp-server enable traps ipmulticast
snmp-server enable traps isis
snmp-server enable traps msdp
snmp-server enable traps pim neighbor-change rp-mapping-change invalid-pim-message
snmp-server enable traps vstack
snmp-server enable traps bridge newroot topologychange
snmp-server enable traps stpx inconsistency root-inconsistency loop-inconsistency
snmp-server enable traps syslog
snmp-server enable traps rtr
snmp-server enable traps mac-notification change move threshold
snmp-server enable traps vlan-membership
snmp-server enable traps errdisable
snmp-server host 10.20.0.1 version 2c @SNMP_PW@
!
!
line con 0
line vty 0 4
 password @PW@
 login
line vty 5 15
 password @PW@
 login
!
ntp clock-period 36026772
ntp server 10.20.0.1
end
